name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../taws-${{ matrix.target }}.tar.gz taws
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../taws-${{ matrix.target }}.zip taws.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taws-${{ matrix.target }}
          path: taws-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: taws-*
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum taws-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            taws-*
            checksums.txt
          generate_release_notes: true

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: huseyinbabal/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Download artifacts for checksums
        uses: actions/download-artifact@v4
        with:
          pattern: taws-*
          merge-multiple: true

      - name: Generate formula
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          
          SHA_DARWIN_AMD64=$(sha256sum taws-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          SHA_DARWIN_ARM64=$(sha256sum taws-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          SHA_LINUX_AMD64=$(sha256sum taws-x86_64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)
          SHA_LINUX_ARM64=$(sha256sum taws-aarch64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)
          
          cat > Formula/taws.rb << EOF
          # typed: false
          # frozen_string_literal: true
          
          class Taws < Formula
            desc "Terminal UI for AWS"
            homepage "https://github.com/huseyinbabal/taws"
            version "${VERSION}"
            license "MIT"
          
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/huseyinbabal/taws/releases/download/v${VERSION}/taws-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_DARWIN_ARM64}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/huseyinbabal/taws/releases/download/v${VERSION}/taws-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_DARWIN_AMD64}"
              end
            end
          
            on_linux do
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/huseyinbabal/taws/releases/download/v${VERSION}/taws-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_ARM64}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/huseyinbabal/taws/releases/download/v${VERSION}/taws-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_AMD64}"
              end
            end
          
            def install
              bin.install "taws"
            end
          
            test do
              assert_match "taws", shell_output("#{bin}/taws --help")
            end
          end
          EOF

      - name: Commit and push formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/taws.rb
          git commit -m "Update taws to v${{ needs.release.outputs.version }}"
          git push
