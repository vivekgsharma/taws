name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          TAWS_VERSION: ${{ github.ref_name }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../taws-${{ matrix.target }}.tar.gz taws

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taws-${{ matrix.target }}
          path: taws-${{ matrix.target }}.tar.gz

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          TAWS_VERSION: ${{ github.ref_name }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../taws-${{ matrix.target }}.tar.gz taws

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taws-${{ matrix.target }}
          path: taws-${{ matrix.target }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc
        env:
          TAWS_VERSION: ${{ github.ref_name }}

      - name: Package
        run: |
          cd target/x86_64-pc-windows-msvc/release
          7z a ../../../taws-x86_64-pc-windows-msvc.zip taws.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taws-x86_64-pc-windows-msvc
          path: taws-x86_64-pc-windows-msvc.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: taws-*
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum taws-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            taws-*
            checksums.txt
          generate_release_notes: true

  publish-crates:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Update version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          cargo generate-lockfile

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${GITHUB_REF#refs/tags/v}" || true
          git push origin HEAD:master

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: taws-*
          merge-multiple: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate checksums
        id: checksums
        run: |
          echo "darwin_amd64=$(sha256sum taws-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "darwin_arm64=$(sha256sum taws-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_amd64=$(sha256sum taws-x86_64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(sha256sum taws-aarch64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: huseyinbabal/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cat > homebrew-tap/Formula/taws.rb << 'EOF'
          # typed: false
          # frozen_string_literal: true

          class Taws < Formula
            desc "Terminal UI for AWS"
            homepage "https://github.com/huseyinbabal/taws"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/huseyinbabal/taws/releases/download/v${{ steps.version.outputs.version }}/taws-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_arm64 }}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/huseyinbabal/taws/releases/download/v${{ steps.version.outputs.version }}/taws-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_amd64 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/huseyinbabal/taws/releases/download/v${{ steps.version.outputs.version }}/taws-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm64 }}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/huseyinbabal/taws/releases/download/v${{ steps.version.outputs.version }}/taws-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_amd64 }}"
              end
            end

            def install
              bin.install "taws"
            end

            test do
              assert_match "taws", shell_output("#{bin}/taws --help")
            end
          end
          EOF

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/taws.rb
          git commit -m "Update taws to v${{ steps.version.outputs.version }}"
          git push

  scoop:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: taws-x86_64-pc-windows-msvc
          path: .

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate checksum
        id: checksum
        run: |
          echo "windows_amd64=$(sha256sum taws-x86_64-pc-windows-msvc.zip | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout scoop-bucket
        uses: actions/checkout@v4
        with:
          repository: huseyinbabal/scoop-bucket
          token: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          path: scoop-bucket

      - name: Update Scoop manifest
        run: |
          cat > scoop-bucket/taws.json << EOF
          {
              "homepage": "https://github.com/huseyinbabal/taws",
              "license": "MIT",
              "description": "Terminal UI for AWS - navigate, observe, and manage AWS resources",
              "version": "${{ steps.version.outputs.version }}",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/huseyinbabal/taws/releases/download/v${{ steps.version.outputs.version }}/taws-x86_64-pc-windows-msvc.zip",
                      "hash": "${{ steps.checksum.outputs.windows_amd64 }}"
                  }
              },
              "bin": "taws.exe",
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/huseyinbabal/taws/releases/download/v\$version/taws-x86_64-pc-windows-msvc.zip"
                      }
                  },
                  "hash": {
                      "url": "\$baseurl/checksums.txt"
                  }
              }
          }
          EOF

      - name: Commit and push manifest
        run: |
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add taws.json
          git commit -m "Update taws to v${{ steps.version.outputs.version }}"
          git push
